<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content-wrapper">
    <!-- Cursor -->
    <div class="custom-cursor"></div>
    <header> 
      <img class="logo logo-small" src="assets/logo-dark.svg" alt="logo">
     
    </header>

    <p class="side-decoration">MENU</p>
    <nav class="nav-list-wrapper">
      <ul class="nav-list-container">
        <li><a href="#" class="nav-list-item"><span> 01  </span> HOME</a></li>
        <li><a href="#" class="nav-list-item"><span> 02  </span> RESUME</a></li>
        <li><a href="#" class="nav-list-item"><span> 03  </span> PROJECTS</a></li>
        <li><a href="#" class="nav-list-item"><span> 04  </span> CONTACT</a></li>
      </ul>
    </nav>
  </div>

  <script>
    const cursor = document.querySelector('.custom-cursor');

    document.addEventListener('mousemove', e => {
      cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
    })
    
  </script>
</body>
</html>
